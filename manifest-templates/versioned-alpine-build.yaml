image: daewok/sbcl:$SBCL_VERSION-alpine-build
manifests:
  - image: $ALPINE_3_10_AMD64_BUILD_DIGEST
    platform:
      architecture: amd64
      os: linux
  - image: $ALPINE_3_10_ARM64_BUILD_DIGEST
    platform:
      architecture: arm64
      os: linux
  - image: $ALPINE_3_10_ARM32V7_BUILD_DIGEST
    platform:
      architecture: arm
      variant: v7
      os: linux
