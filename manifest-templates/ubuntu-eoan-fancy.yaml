image: daewok/sbcl:ubuntu-focal-fancy
manifests:
  - image: $UBUNTU_FOCAL_AMD64_FANCY_DIGEST
    platform:
      architecture: amd64
      os: linux
  - image: $UBUNTU_FOCAL_ARM64_FANCY_DIGEST
    platform:
      architecture: arm64
      os: linux
  - image: $UBUNTU_FOCAL_ARM32V7_FANCY_DIGEST
    platform:
      architecture: arm
      variant: v7
      os: linux
