image: daewok/sbcl:$SBCL_VERSION-ubuntu-fancy
manifests:
  - image: $UBUNTU_EOAN_AMD64_FANCY_DIGEST
    platform:
      architecture: amd64
      os: linux
  - image: $UBUNTU_EOAN_ARM64_FANCY_DIGEST
    platform:
      architecture: arm64
      os: linux
  - image: $UBUNTU_EOAN_ARM32V7_FANCY_DIGEST
    platform:
      architecture: arm
      variant: v7
      os: linux
