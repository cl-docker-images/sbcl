    platform:
      architecture: amd64
      os: linux
  - image: $UBUNTU_FOCAL_ARM64_NONBUILD_DIGEST
    platform:
      architecture: arm64
      os: linux
  - image: $UBUNTU_FOCAL_ARM32V7_NONBUILD_DIGEST
    platform:
      architecture: arm
      variant: v7
      os: linux
