image: daewok/sbcl:$SBCL_VERSION-debian-stretch
manifests:
  - image: $DEBIAN_STRETCH_AMD64_NONBUILD_DIGEST
    platform:
      architecture: amd64
      os: linux
  - image: $DEBIAN_STRETCH_ARM64_NONBUILD_DIGEST
    platform:
      architecture: arm64
      os: linux
  - image: $DEBIAN_STRETCH_ARM32V7_NONBUILD_DIGEST
    platform:
      architecture: arm
      variant: v7
      os: linux
