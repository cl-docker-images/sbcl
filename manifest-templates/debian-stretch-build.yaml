image: daewok/sbcl:debian-stretch-build
manifests:
  - image: $DEBIAN_STRETCH_AMD64_BUILD_DIGEST
    platform:
      architecture: amd64
      os: linux
  - image: $DEBIAN_STRETCH_ARM64_BUILD_DIGEST
    platform:
      architecture: arm64
      os: linux
  - image: $DEBIAN_STRETCH_ARM32V7_BUILD_DIGEST
    platform:
      architecture: arm
      variant: v7
      os: linux
