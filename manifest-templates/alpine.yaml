image: daewok/sbcl:alpine
manifests:
  - image: $ALPINE_3_10_AMD64_NONBUILD_DIGEST
    platform:
      architecture: amd64
      os: linux
  - image: $ALPINE_3_10_ARM64_NONBUILD_DIGEST
    platform:
      architecture: arm64
      os: linux
  - image: $ALPINE_3_10_ARM32V7_NONBUILD_DIGEST
    platform:
      architecture: arm
      variant: v7
      os: linux
