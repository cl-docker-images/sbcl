image: daewok/sbcl:ubuntu-bionic-fancy
manifests:
  - image: $UBUNTU_BIONIC_AMD64_FANCY_DIGEST
    platform:
      architecture: amd64
      os: linux
  - image: $UBUNTU_BIONIC_ARM64_FANCY_DIGEST
    platform:
      architecture: arm64
      os: linux
  - image: $UBUNTU_BIONIC_ARM32V7_FANCY_DIGEST
    platform:
      architecture: arm
      variant: v7
      os: linux
