image: daewok/sbcl:$SBCL_VERSION-alpine3.10-fancy
manifests:
  - image: $ALPINE_3_10_AMD64_FANCY_DIGEST
    platform:
      architecture: amd64
      os: linux
  - image: $ALPINE_3_10_ARM64_FANCY_DIGEST
    platform:
      architecture: arm64
      os: linux
  - image: $ALPINE_3_10_ARM32V7_FANCY_DIGEST
    platform:
      architecture: arm
      variant: v7
      os: linux
